<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz App</title>
</head>
<body>
    <div class="card">
        <h2 class="question">1. Which is the tallest building in the world?</h2>
        <div class="answerbtns">
            <button class="ans">Burj Khalifa</button>
            <button class="ans ">New York Stock Exchange</button>
            <button class="ans">BSE</button>
            <button class="ans">Antilia</button>
        </div>
        <button class="next">Next</button>
        <p class="score">Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
